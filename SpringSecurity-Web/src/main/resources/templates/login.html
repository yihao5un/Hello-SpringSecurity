<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<h1>用户登录</h1>
<form method="post" th:action="@{doLogin}">
    用户名: <input type="text" name="uname"> <br>
    密码: <input type="text" name="passwd"> <br>
    <input type="submit" value="登录">
</form>
</body>
</html>
